<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__section">
        <span>08:29</span>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="status-bar__front-camera"></div>
      <div class="status-bar__section">
        <i class="fa-brands fa-bluetooth-b"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-rotate-270"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>
    <form id="login-form" action="#">
      <input type="text" name="id" placeholder="Email or phone" />
      <input type="password" name="password" placeholder="Password" />
      <input type="submit" value="Log In" />
    </form>
    <a href="">Find Kokoa Account or Password</a>
    <script
      src="https://kit.fontawesome.com/4b60d0678e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
