<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__section fa-lg">
        <span>08:29</span>
        <i class="fa-brands fa-instagram fa-lg" alt="instagram alert"></i>
        <img src="https://nomadcoders.co/m.svg" alt="nomadcoders alert" />
      </div>
      <div class="status-bar__camera"></div>
      <div class="status-bar__section">
        <i class="fa-brands fa-bluetooth-b fa-lg"></i>
        <i class="fa-solid fa-wifi fa-lg"></i>
        <i class="fa-solid fa-signal fa-lg"></i>
        <span class="status-bar--no-margin">80%</span>
        <i
          class="status-bar--no-margin fa-solid fa-battery-three-quarters fa-rotate-270 fa-lg"
        ></i>
      </div>
    </div>
    <div class="content-wrapper welcome-wrapper">
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">
          If you have a Kokoa Account,<br />log in with your email or phone
          number.
        </p>
      </header>
      <form id="login-form" method="post" action="friends.html">
        <input
          type="text"
          name="login-id"
          placeholder="Email or phone number"
          required
        />
        <input
          type="password"
          name="login-password"
          placeholder="Password"
          required
        />
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/4b60d0678e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
