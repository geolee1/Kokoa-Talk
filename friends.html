<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__section fa-lg">
        <span>08:29</span>
        <i class="fa-brands fa-instagram fa-lg" alt="instagram alert"></i>
        <img src="https://nomadcoders.co/m.svg" alt="nomadcoders alert" />
      </div>
      <div class="status-bar__camera"></div>
      <div class="status-bar__section">
        <i class="fa-brands fa-bluetooth-b fa-lg"></i>
        <i class="fa-solid fa-wifi fa-lg"></i>
        <i class="fa-solid fa-signal fa-lg"></i>
        <span class="status-bar--no-margin">80%</span>
        <i
          class="status-bar--no-margin fa-solid fa-battery-three-quarters fa-rotate-270 fa-lg"
        ></i>
      </div>
    </div>
    <div class="large-view">
      <div class="content-wrapper friends-wrapper">
        <header class="content-header">
          <span class="content-header__title">Friends</span>
          <div class="content-header__icons">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <i class="fa-solid fa-user-plus fa-xl"></i>
            <i class="fa-solid fa-gear fa-xl"></i>
          </div>
        </header>

        <div class="my-profile"></div>
        <div class="channel"></div>
        <div class="friends-list"></div>
        <nav class="nav">
          <a class="nav__friends" href="friends.html">
            <i class="fa-solid fa-user-group"></i>
          </a>
          <a class="nav__chats" href="chats.html">
            <i class="fa-solid fa-comments"></i>
          </a>
          <a class="nav__search" href="music.html">
            <i class="fa-solid fa-music"></i>
          </a>
          <a class="nav__etc" href="etc.html">
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </nav>
      </div>

      <div class="content-wrapper chat-wrapper"></div>
    </div>

    <div class="intro-logo">
      <i class="fa-solid fa-mug-hot"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/4b60d0678e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
